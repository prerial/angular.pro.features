<div id="todoPanel" class="panel">
  <h3 class="panel-header">
    To Do List
    <span class="label label-info">
    {{ ($ctrl.todos | filter: {complete: 'false'}).length}}
    </span>
  </h3>

  <div class="row">
    <div class="col-xs-6">
      <div class="well">
        <div class="form-group row">
          <label for="actionText">Action:</label>
          <input id="actionText" class="form-control" ng-model="newTodo.action">
        </div>
        <div class="form-group row">
          <label for="actionLocation">Location:</label>
          <select id="actionLocation" class="form-control" ng-model="newTodo.location">
            <option>Home</option>
            <option>Office</option>
            <option>Mall</option>
          </select>
        </div>
        <button class="btn btn-primary btn-block" ng-click="$ctrl.addNewItem(newTodo)">
          Add
        </button>
      </div>
    </div>

    <div class="col-xs-6">
      <table class="table">
        <thead>
        <tr><th>#</th><th>Action</th><th>Done</th></tr>
        </thead>
        <tr ng-repeat="item in $ctrl.todos">
          <td>{{$index + 1}}</td>
          <td>{{item.action}}</td>
          <td>
            <input type="checkbox" ng-model="item.complete">
          </td>
        </tr>
      </table>
    </div>
  </div>
</div>
