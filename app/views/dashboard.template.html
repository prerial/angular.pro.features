
<h3>Top Heroes</h3>
<div class="grid grid-pad">
  <div ng-repeat="hero in $ctrl.heroes"  url="['/detail', hero.id]" class="col-1-4">
    <a ng-href="#/heroes/{{hero.id}}"><div class="module hero">
      <h4>{{hero.name}}</h4>
    </div></a>
  </div>
</div>
<p>
  Showing of 'interpolate' filter:
  {{ 'Current version is v%VERSION%.' | interpolate }}
</p>
